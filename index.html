<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__content">
        <img class="avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile-info">
          <div class="profile-info__container">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button class="edit-button" type="button"></button>
          </div>
          <p class="profile-info__description">Исследователь океана</p>
        </div>
      </div>
      <button class="add-button" type="button"></button>
    </section>
    <section class="elements">
        <article class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__container">
            <p class="element__name">Карачаевск</p>
            <div class="element__like-button"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
          <div class="element__container">
            <p class="element__name">Гора Эльбрус</p>
            <div class="element__like-button"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/dombai.jpg" alt="Домбай">
          <div class="element__container">
            <p class="element__name">Домбай</p>
            <div class="element__like-button"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/kasargi.jpg" alt="Озеро Касарги">
          <div class="element__container">
            <p class="element__name">Озеро Касарги</p>
            <div class="element__like-button"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/tula.jpg" alt="Башня в туле">
          <div class="element__container">
            <p class="element__name">Тула</p>
            <div class="element__like-button"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/altai.jpg" alt="Алтай">
          <div class="element__container">
            <p class="element__name">Алтай</p>
            <div class="element__like-button"></div>
          </div>
        </article>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" action="" method="get">
        <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
        <input class="popup__person popup__person_input_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Введите имя профиля:">
        <input class="popup__person popup__person_input_description" type="text" name="description" value="Исследователь океана" placeholder="Введите описание профиля:">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <div class="popup__close-button"></div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
