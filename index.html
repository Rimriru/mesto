<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main>
    <section class="profile">
      <img class="avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile-info">
        <div>
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button class="edit-button" type="button"></button>
        </div>
        <p class="profile-info__desc">Исследователь океана</p>
      </div>
      <button class="add-button" type="button"></>
    </section>
    <section class="elements">
        <article class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__container">
            <p class="element__name">Карачаевск</p>
            <div class="like-button"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
          <div class="element__container">
            <p class="element__name">Гора Эльбрус</p>
            <div class="like-button"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/dombai.jpg" alt="Домбай">
          <div class="element__container">
            <p class="element__name">Домбай</p>
            <div class="like-button"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/kasargi.jpg" alt="Озеро Касарги">
          <div class="element__container">
            <p class="element__name">Озеро Касарги</p>
            <div class="like-button"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/tula.jpg" alt="Башня в туле">
          <div class="element__container">
            <p class="element__name">Тула</p>
            <div class="like-button"></div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/altai.jpg" alt="Алтай">
          <div class="element__container">
            <p class="element__name">Алтай</p>
            <div class="like-button"></div>
          </div>
        </article>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>
</body>
</html>
