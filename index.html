<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="Карточки">
        
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>
  <template id="card">
    <article class="element">
      <img class="element__image" src="" alt="">
      <div class="element__container">
        <h2 class="element__name"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
      <button class="element__remove-button" type="button"></button>
    </article>
  </template>
  <template id="popup">
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__heading"></h2>
        <form class="popup__form" method="get" name="popup-form">
          <input class="popup__person popup__person_input_name" type="text" name="name" placeholder="">
          <input class="popup__person popup__person_input_description" type="text" name="description" placeholder="">
          <button class="popup__submit-button" type="submit"></button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
