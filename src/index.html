<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%=require('./images/logo/favicon.svg')%>" type="image/x-icon">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <button class="profile__avatar">
          <img class="profile__avatar-image" src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя">
          <div class="profile__avatar-overlay">
            <div class="profile__avatar-icon"></div>
          </div>
        </button>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="Карточки"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
      <form class="popup__form popup__form_type_profile" method="get" name="popup-form" novalidate>
        <input id="name" 
        class="popup__person" 
        type="text" 
        name="name" 
        placeholder="Введите имя профиля" 
        required 
        minlength="2" 
        maxlength="40">
        <span class="popup__error name-error">#</span>
        <input id="description" 
        class="popup__person" 
        type="text" 
        name="about" 
        placeholder="Введите описание профиля" 
        required 
        minlength="2" 
        maxlength="200">
        <span class="popup__error description-error">#</span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <h2 class="popup__heading">Новое&nbsp;место</h2>
      <form class="popup__form popup__form_type_new-card" method="get" name="popup-form" novalidate>
        <input id="card-name" 
        class="popup__person popup__person_input_name" 
        type="text" 
        name="name" 
        placeholder="Название" 
        required 
        minlength="2" 
        maxlength="30">
        <span class="popup__error card-name-error">#</span>
        <input id="card-link" 
        class="popup__person popup__person_input_description" 
        type="url" 
        name="link" 
        placeholder="Ссылка на картинку" 
        required> 
        <span class="popup__error card-link-error">#</span>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_type_card-image">
    <figure class="popup__image-container">
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__image-caption"></figcaption>
      <button class="popup__close-button"></button>
    </figure>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <h2 class="popup__heading">Обновить&nbsp;аватар</h2>
      <form class="popup__form popup__form_type_avatar" method="get" name="popup-form" novalidate>
        <input id="avatar" 
        class="popup__person" 
        type="url" 
        name="avatar" 
        placeholder="Ссылка на картинку" 
        required 
        minlength="2" 
        maxlength="40">
        <span class="popup__error avatar-error">#</span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <h2 class="popup__heading popup__heading_type_confirm">Вы&nbsp;уверены?</h2>
      <button class="popup__submit-button popup__submit-button_type_confirm" type="button">Да</button>
      <button class="popup__close-button"></button>
    </div>
  </div>
  <template id="card">
    <article class="element">
      <img class="element__image" src="#" alt="">
      <div class="element__container">
        <h2 class="element__name"></h2>
        <div class="element__like-container">
          <button class="element__like-button" type="button"></button>
          <p class="element__likes-counter">0</p>
        </div>
      </div>
      <button class="element__remove-button" type="button"></button>
    </article>
  </template>
</body>
</html>
